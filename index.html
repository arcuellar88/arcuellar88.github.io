<!DOCTYPE html>
<html>
<title>Knowledge Analytics</title>
<style>
body {background-color: #121f3d;}
</style>
<head>
       <script type="text/javascript" 
        src="https://public.tableau.com/javascripts/api/tableau-2.js"></script>
        <script type="text/javascript">
        function initViz() {
            if(screen.width<763)
            {
                var containerDiv = document.getElementById("vizContainer"),
                url = "https://public.tableau.com/views/IDBKnowledgeAnalyticsPhone/KnowledgeAnalytics?:embed=y&:display_count=yes",
                options = {
                    hideTabs: true,
                    hideToolbar: true,
                    width: containerDiv.offsetWidth,
                     height: containerDiv.offsetHeight,
                    onFirstInteractive: function () {
                        console.log("Run this code when the viz has finished loading.");
                    }
                };
              containerDiv.setAttribute("style","border:none");
            }
            else if(screen.width<999)
            {
                var containerDiv = document.getElementById("vizContainer"),
                url = "https://public.tableau.com/views/IDBKnowledgeAnalyticsTablet/KnowledgeAnalytics?:embed=y&:display_count=yes",
                options = {
                    hideTabs: true,
                    onFirstInteractive: function () {
                        console.log("Run this code when the viz has finished loading.");
                    }
                };
                containerDiv.setAttribute("style","border:none");
            }
            else
            {
                var containerDiv = document.getElementById("vizContainer"),
                url = "https://public.tableau.com/views/Knowledge_0/KnowledgeAnalytics?:embed=y&:display_count=yes&:toolbar=no",
                options = {
                    hideTabs: true,
                    onFirstInteractive: function () {
                        console.log("Run this code when the viz has finished loading.");
                    }
                };
                containerDiv.setAttribute("style","width:1004px");
            }
            var viz = new tableau.Viz(containerDiv, url, options); 

            // Create a viz object and embed it in the container div.
        }
    </script>
</head>
<body onload="initViz();">

    <center>                
     <div id="vizContainer" style="width:100%; height:3569px;"></div>
    </center>

</body>

</html>
