<!DOCTYPE html>
<html>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content = "width = device-width, initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
<title>Knowledge Analytics</title>
<style>
body {background-color: #121f3d;}
</style>
<head>
       <script type="text/javascript" 
        src="https://public.tableau.com/javascripts/api/tableau-2.js"></script>
        <script type="text/javascript">
           var viz;
        function initViz() {
         
            if(screen.width<763)
            {
                var containerDiv = document.getElementById("vizContainer"),
                url = "https://public.tableau.com/views/IDBKnowledgeAnalyticsPhone/KnowledgeAnalytics",
                options = {
                    hideTabs: true,
                    width: "340px",
                    height: "3569px"
                };
                
                viz = new tableau.Viz(containerDiv, url, options); 
            }
            else if(screen.width<999)
            {
                var containerDiv = document.getElementById("vizContainer"),
                url = "https://public.tableau.com/views/IDBKnowledgeAnalyticsTablet/KnowledgeAnalytics",
                options = {
                    hideTabs: true,
                    onFirstInteractive: function () {
                        console.log("Run this code when the viz has finished loading.");
                    }
                };
                containerDiv.setAttribute("style","display: block; margin: 0px; padding: 0px; border: none; width: 1004px; height: 3569px;");
                viz = new tableau.Viz(containerDiv, url, options); 
              
            }
            else
            {
                var containerDiv = document.getElementById("vizContainer"),
                url = "https://public.tableau.com/views/Knowledge_0/KnowledgeAnalytics",
                options = {
                    hideTabs: true,
                    onFirstInteractive: function () {
                        console.log("Run this code when the viz has finished loading.");
                    }
                };
                containerDiv.setAttribute("style","width:1004px");
                viz = new tableau.Viz(containerDiv, url, options); 
               
            }
          
            // Create a viz object and embed it in the container div.
        }
    </script>
</head>
<body onload="initViz();">
    <center>
        <div id="vizContainer" style="width:100%; height:3569px;"></div> 
    </center> 

</body>

</html>
